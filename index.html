<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kids Clothing Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Kids T-shirt">
                    <h3>Kids T-shirt</h3>
                    <p>$12.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Kids Dress">
                    <h3>Kids Dress</h3>
                    <p>$18.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Kids Shorts">
                    <h3>Kids Shorts</h3>
                    <p>$10.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
        <aside class="cart">
            <h2>Shopping Cart</h2>
            <p>Your cart is empty.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Kids Clothing Store</p>
    </footer>
</body>
</html>
